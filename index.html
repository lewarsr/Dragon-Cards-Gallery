<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Card</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.min.js"></script>
<script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <v-app>
        <v-app-bar>
            <v-app-bar-title>Dragon Gallery</v-app-bar-title>
        </v-app-bar>
            <v-main>
                <v-container>
                <v-row>
                    <v-col cols="3" v-for="item in collection" :key="item.name">
                        <v-card class="bg-red elevation-12" height="500">
                            <v-card-title>
                                {{ item.name }}
                            </v-card-title>
                            <v-card-subtitle>
                                {{ item.wings }} {{ item.colour }}
                            </v-card-subtitle>
                            <v-card-text>
                                {{ item.power_description }}
                            </v-card-text>
                            <v-img :src="item.image" cover></v-img>
                        </v-card>
                    </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>
</body>
</html>
